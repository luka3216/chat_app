<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
</head>

<body>
    <div id='app-root'>
        <div id='form-div' class='middle'>

        </div>
    </div>

    <template id='register'>
        <form id='register-form'>
            <div class="placeholder" data-placeholder="ელექტრონული ფოსტა">
                <input type='text' class='mid-margin login-elem smooth-border' name='email' required>
            </div>
            <div class="placeholder" data-placeholder="ტელეფონის ნომერი">
                <input type='text' class='mid-margin login-elem smooth-border' name='phone' required>
            </div>
            <div class="placeholder" data-placeholder="სახელი და გვარი">
                <input type='text' class='mid-margin login-elem smooth-border' name='name' required>
            </div>
            <div class="placeholder" data-placeholder="პაროლი">
                <input type='password' class='mid-margin login-elem smooth-border' name='password' required>
            </div>
            <button type='button' class='mid-margin login-elem orange-bg white smooth-border' id='register-submit'>რეგისტრაცია</button>
        </form>
    </template>

    <template id='login-template'>
        <form id='login-form'>
            <h4 class='border-bottom mid-left-margin'>ინტერნეტბანკში შესვლა</h4>
            <div class="placeholder" data-placeholder="მომხმარებლის სახელი">
                <input type='text' class='mid-margin login-elem smooth-border' name='username' required>
            </div>
            <div class="placeholder" data-placeholder="პაროლი">
                <input type='password' class='mid-margin login-elem smooth-border' name='password' required>
            </div>
            <button type='button' class='mid-margin login-elem orange-bg white smooth-border' id='login-submit'>შესვლა</button>
            <button type='button' class='login-elem orange border-top smooth-border light-bg' id='register-switch'>რეგისტრაცია</button>
        </form>
    </template>

    <template id='chat-application-template'>
        <div id='left-column'>
            <div id='list-header'>
                <span id='friends-title'>ყველა მიმოწერა</span>
            </div>
            <ul id='friend-list'>
            </ul>
        </div>
        <div id='right-column'>
            <div id='bar'>
                <img class='profile-pic marg-left' src="">
            </div>
            <div id='messages'>
            </div>
            <div id='chat-box'>
                <textarea id='chat-area'></textarea>
                <div id='send-button'>
                    <button type='button' class='mid-margin login-elem orange-bg white smooth-border' id='register-submit'>გაგზავნა</button>
                </div>
            </div>
        </div>
    </template>

    <template id='chat-friend-template'>
        <li class='chat-friend'>
            <img class='profile-pic' src="">
            <div class='friend-info'>
                <div class='header'>
                    <span class='name'>sbd </span>
                    <span class='time'>12:05pm</span>
                </div>
                <span class='msg-fragment'></span>
            </div>
        </li>
    </template>

    <template id='chat-message-template'>
        <div class='chat-msg'>
            <img class='profile-pic' src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
            <div class='msg-data'>
                <div class='sender-data'>
                    <span class='time'></span>
                    <span class='sender-name'></span>
                </div>
                <div class='msg-content'>
                    <span>
                    </span>
                </div>
            </div>
        </div>
    </template>

    <script src='app.js' type='module'></script>
    <link rel="stylesheet" type="text/css" href="style3.css">
</body>

</html>
